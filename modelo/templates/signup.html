{% load static%}
{% load bulma_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'assets/img/logo_r_resumme.png' %}" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>Registro</title>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <div class = "container">
                <div class = "columns">
                    <div class = "columns is-4">
                        <div class="field">
                            <br>
                            {{ form | bulma }} <!-- forma de registro, aunque esta se puede personalizar 
                                                {{ form.campo | bulma  }} -->
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "container">
                <div class = "columns">
                    <div class = "columns is-4">
                        <div class="field">
                            <br>
                            <button class='button is-primary' type='submit'>Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>    
    </body>
</html>
