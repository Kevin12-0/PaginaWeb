<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Nuevo Registro</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{ form.nombre }}
        <p>Apellido</p>
        {{ form.apellido }}
        <p>Correo</p>
        {{ form.email }}
        <p>Password</p>
        {{ form.contrasena }}
    <a class="btn" href="{% url 'listar_usuarios' %}">Registrar</a>
    </form>
</body>
</html>
